<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Audio Uploader</h1>
    <form id="audioForm" action="/upload_audio" method="POST" enctype="multipart/form-data">
        <label for="audio">Select an audio file:</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required>
        <br>
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
</body>
</html>
