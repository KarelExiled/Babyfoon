<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .content {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .stats {
            margin-top: 40px;
            font-size: 18px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            margin: 20px 0;
        }
        input[type="date"] {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .stats h2 {
            margin-bottom: 20px;
        }
        .stats p {
            margin: 10px 0;
        }
        .hypothesis-test {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .hypothesis-test h3 {
            margin-top: 0;
        }
        .received-event {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .received-event p {
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <h1>Sleep Data for the Night</h1>
    
    <!-- Date Picker Form -->
    <form id="sleep-data-form">
        <label for="chosen_day">Select a Day:</label>
        <input type="date" id="chosen_day" name="chosen_day" required>
        <button type="submit">Show Data</button>
    </form>
    
    <div id="content-container">
        <!-- This will be dynamically updated -->
    </div>

    <script>
        // AJAX function to submit the form data
        document.getElementById("sleep-data-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the form from submitting traditionally

            // Create a new FormData object
            const formData = new FormData(this);
            
            // Send the data using a POST request via AJAX
            fetch("/", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())  // Expect a JSON response
            .then(data => {
                // Update the page dynamically with the response data
                const contentContainer = document.getElementById("content-container");
                
                if (data.chosen_night) {
                    contentContainer.innerHTML = `
                        <div class="content">
                            <h2>Sleep Data for ${data.chosen_night.date}</h2>
                            <img id="sleep-plot" src="${data.image_url}" alt="Sleep Data Plot">
                        </div>

                        <div class="stats">
                            <h2>Descriptive Statistics</h2>
                            <p>Total Sleep Duration: <strong>${data.total_sleep_hours} hours and ${data.total_sleep_minutes} minutes</strong></p>
                            <p>Adjusted Sleep Duration (without sound events): <strong>${data.adjusted_sleep_hours} hours and ${data.adjusted_sleep_minutes} minutes</strong></p>
                            <p>Mean Total Sleep Duration (Last 7 Nights): <strong>${data.mean_sleep_duration}</strong> hours</p>
                            <p>Median Total Sleep Duration (Last 7 Nights): <strong>${data.median_sleep_duration}</strong> hours</p>
                            <p>Standard Deviation of Sleep Duration (Last 7 Nights): <strong>${data.std_sleep_duration}</strong> hours</p>
                            <p>Correlation between Wake-Ups and Total Sleep Duration: <strong>${data.correlation_sleep_wake_up}</strong></p>
                        </div>

                        <div class="hypothesis-test">
                            <h3>Hypothesis Test Results</h3>
                            <p><strong>Null Hypothesis (H0):</strong> The Baby is asleep. Amplitude = 0.</p>
                            <p><strong>Alternative Hypothesis (H1):</strong> The Baby is awake. Amplitude > 0.</p>
                            <p><strong>Test Statistic (Pearson Correlation):</strong> ${data.correlation_sleep_wake_up}</p>
                            <p><strong>P-Value:</strong> ${data.p_value || 'N/A'}</p>
                            <p><strong>Conclusion:</strong> ${data.conclusion}</p>
                        </div>

                        <div class="received-event">
                            <h3>Latest Received Event</h3>
                            <p><strong>Event Type:</strong> ${data.latest_event.event_type}</p>
                            <p><strong>Amplitude:</strong> ${data.latest_event.amplitude}</p>
                            <p><strong>P-Value:</strong> ${data.latest_event.p_value}</p>
                            <p><strong>Timestamp:</strong> ${data.latest_event.timestamp}</p>
                        </div>
                    `;
                } else {
                    contentContainer.innerHTML = `<p>No data available for the selected date.</p>`;
                }
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("content-container").innerHTML = "<p>Error retrieving data. Please try again.</p>";
            });
        });
    </script>

</body>
</html>
